<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>

<body>
  <main>
    <h1>Rock Paper Scissor Game</h1>
    <div id="final-result"></div>
    <div class="container-score">
      <p>Player score : </p>
      <p class="score" id="scorePlayer">0</p>
    </div>
    <div class="container-score">
      <p>Computer score : </p>
      <p class="score" id="scoreComputer">0</p>
    </div>
    <div class="container-bn">
      <button class="game-btn" id="rock"><img src="poing.webp" alt="rock"></button>
      <button class="game-btn" id="paper"><img src="paper.svg" alt="paper"></button>
      <button class="game-btn" id="scissor"><img src="scissor.svg" alt="scissor"></button>
    </div>
    <div id="computerChoice"></div>
    <div id="result"></div>
    <button id="play-again">Play again</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
